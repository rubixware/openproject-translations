      data_consequences:
        other: Les données de l'utilisateur créé (par exemple e-mail, préférences,
          Lots de Travaux, wiki entrées) seront supprimées autant que possible. Notez
          toutefois, que les données comme les Lots de Travaux et les entrées de wiki
          ne peuvent pas être supprimées sans impacter le travail des autres utilisateurs.
          Ces données sont donc réaffectées à un compte appelé « Deleted user ». Comme
          les données de chaque compte supprimé sont réaffectées à ce compte, qu'il
          ne sera pas possible de distinguer les données de l'utilisateur créé à partir
          des données d'un autre compte supprimé.
        self: Les données créées (par exemple e-mail, préférences, lots de travail,
          wiki entrées) seront supprimées autant que possible. Notez toutefois, que
          les données comme les Lots de Travaux et les entrées de wiki ne peuvent
          pas être supprimées sans impact sur le travail d'autres utilisateurs. Ces
          données sont donc réaffectées à un compte appelé « Deleted User ». Comme
          les données de chaque compte supprimé sont réaffectées à ce compte, il ne
          sera plus possible de distinguer les données créées par cet utilisateur
          des données supprimées d'autres comptes.
      heading: Supprimer le compte %{name}
